<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>QUATTRO BIL</title>
    <link rel="stylesheet" href="styles/design1.css">
</head>

<body>
    <header>
        <img src="images/Logo1.jpeg" class="logo" alt="Logotyp"><!--Egen Bild-->
        Quattro Bil
    </header>
    <!--dropdown meny-->
    <nav id="menu" class="dropdown-menu">
        <span class="dropdown-title">Meny</span>
        <ul class="dropdown">
            <li><a href="Sida1.html">Hem</a></li>
            <li><a href="objektsida.html">Bilar</a></li>
            <li><a href="kontaktsida.html">Kontakt</a></li>
        </ul>
    </nav>
    <main>
        <!--Iframe med karta-->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8105.642927884842!2d13.328907870575234!3d59.47624919327401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46434baabcb1f60d%3A0xfa7b6b8d8b1a8b15!2s665%2091%20Sk%C3%A5ne!5e0!3m2!1ssv!2sse!4v1705736353380!5m2!1ssv!2sse"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <!--iframe med objektsidan-->
        <iframe src="objektsida.html" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        <aside>
            <a href="https://www.audi.se/" target="_blank"><img src="images/Reklampost1.png" class="bloggpost1"
                    alt="Reklampost1"></a><!--Egen Bild, länk till Audi Sveriges officiella hemsida-->
            <!--kontakt formulär inspirerat av Pierres föreläsning-->
                    <form>
                <h1>Kontaktformulär:</h1>

                <div class="field">
                    <label for="name">Namn:</label>
                    <input id="name" type="text" required>
                </div>
                <div class="field">
                    <label for="telefon">Tele:</label>
                    <input id="telefon" type="number" placeholder="+4676-1234556">
                </div>
                <div class="field">
                    <label for="email">Mail:</label>
                    <input id="email" type="email" placeholder="namn@example.com">
                </div>
                <div class="field">
                    <label for="contact">Jag vill kontakta:</label>
                    <select id="contact">
                        <option>Säljare</option>
                        <option>Verkstad</option>
                        <option>Administration</option>
                    </select>
                </div>
                <fieldset class="field">
                    <legend>Kontakta mig via:</legend>
                    <span class="radio">
                        <input id="kontaktEpost" type="radio" name="returkontakt">
                        <label for="kontaktEpost">E-post</label>
                    </span>
                    <span class="radio">
                        <input id="kontaktTele" type="radio" name="returkontakt">
                        <label for="kontaktTele">Telefon</label>
                    </span>
                </fieldset>
                <div class="field">
                    <label for="misc">Skriv ditt meddelande:</label>
                    <textarea id="misc" rows="10"></textarea>
                </div>
                <div class="field">
                    <input id="important-errand" type="checkbox" required> <label for="important-errand">Mitt ärende är
                        akut!</label>
                </div>
                <div class="field">
                    <input id="accept-terms" type="checkbox" required> <label for="accept-terms">Jag godkänner att mina
                        uppgifter sparas enligt GDPR</label>
                </div>
                <button type="reset">Rensa</button>
                <button type="submit">Skicka</button>

            </form>
        </aside>

    </main>
    <footer>
        &copy; Quattro Motorgroup Sweden
    </footer>

</body>

</html>
