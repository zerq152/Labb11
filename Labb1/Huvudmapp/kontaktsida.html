<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>QUATTRO BIL</title>
        <link rel="stylesheet" href="../styles/kontakt.css">
    </head>
    <body>
        <header>
            <img src="../images/Logo1.jpeg" class="logo" alt="Logotyp">
            Quattro Bil
        </header>
        <nav id="menu" class="dropdown">
            <span class="dropdown-title">Meny</span>
                <ul class="dropdown-menu">
                    <li><a href="Sida1.html" target="_blank">Hem</a></li>
                    <li><a href="objektsida.html" target="_blank">Bilar</a></li>
                    <li><a href="kontaktsida.html" target="_blank">Kontakt</a></li>
                </ul>
        </nav>
        <main>
            <div>
                <ul>
                    <li> kontaktperson</li>
                    <li> mail: quattrobil@gmail.com </li>
                    <li> telefon: 070-777-7777 </li>
                </ul>
            </div>
            <aside>
               <form>
                <h1>Kontaktformulär:</h1>
                
            <div class="field">
                <label for="name">Namn:</label>
                <input id="name" type="text" required>
              </div>
              <div class="field">
                <label for="telefon">Tele:</label>
                <input id="telefon" type="numbers" placeholder="+4676-1234556">
              </div>
              <div class="field">
                <label for="email">Mail:</label>
                <input id="email" type="email" placeholder="namn@example.com">
              </div>
              <div class="field">
                <label for="contact">Jag vill kontakta:</label>
                <select id="contact">
                  <option>Säljare</option>
                  <option>Verkstad</option>
                  <option>Administration</option>
                </select>
              </div>
              <fieldset class="field">
                <legend>Kontakta mig via:</legend>
                <span class="radio">
                  <input id="express-shipping" type="radio" name="shipping">
                  <label for="express-shipping">E-post</label>
                </span>
                <span class="radio">
                  <input id="regular-shipping" type="radio" name="shipping">
                  <label for="regular-shipping">Telefon</label>
                </span>
              </fieldset>
              <div class="field">
                <label for="misc">Skriv ditt meddelande:</label>
                <textarea id="misc" rows="10"></textarea>
              </div>
              <div class="field">
                <input id="accept-terms" type="checkbox" required> <label for="accept-terms">Mitt ärende är akut!</label>
              </div>
              <div class="field">
                <input id="accept-terms" type="checkbox" required> <label for="accept-terms">Jag godkänner att mina uppgifter sparas enligt GDPR</label>
              </div>
              <button type="reset">Rensa</button>
              <button type="submit">Skicka</button>
    
               </form>
            </aside>
        </main>
        <footer>
            &copy; Quattro Motorgroup Sweden
        </footer>
        
    </body>
</html>
